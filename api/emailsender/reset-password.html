<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gefarm - Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #f0f5f3 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #2d3748;
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
      width: 100%;
      max-width: 460px;
      box-sizing: border-box;
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo img {
      max-width: 160px;
      height: auto;
    }

    .logo h2 {
      font-size: 28px;
      font-weight: 700;
      color: #00853d;
      margin: 0;
    }

    h1 {
      font-size: 26px;
      font-weight: 700;
      color: #00853d;
      text-align: center;
      margin-bottom: 28px;
    }

    .form-group {
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 15px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
      font-family: 'Inter', sans-serif;
      box-sizing: border-box;
      transition: border-color 0.25s, box-shadow 0.25s;
    }

    input:focus {
      outline: none;
      border-color: #00853d;
      box-shadow: 0 0 0 3px rgba(0, 133, 61, 0.15);
    }

    button {
      background-color: #00853d;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease, transform 0.15s ease;
    }

    button:hover:not(:disabled) {
      background-color: #006b31;
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.8;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      color: #e53e3e;
      margin-top: 6px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .password-requirements {
      margin-top: 10px;
      font-size: 13px;
      color: #64748b;
      line-height: 1.5;
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 24px;
      background-color: #e8f9f0;
      border-radius: 12px;
      color: #00853d;
      font-weight: 600;
      margin-bottom: 20px;
      border: 1px solid #cff6e0;
    }

    .success-message a {
      color: #00853d;
      text-decoration: none;
      font-weight: 700;
      display: inline-block;
      margin-top: 12px;
    }

    .success-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="cid:gefarmlogo" alt="Logo Gefarm" />
</div>
     
    </div>

    <h1>Reimposta la tua password</h1>

    <div class="success-message" id="successMessage">
      Password reimpostata con successo!<br />
      Ora puoi accedere con la tua nuova password.<br /><br />
      <a href="https://app.gefarm.com/login" id="loginLink">Vai alla pagina di login</a>
    </div>

    <div id="resetForm">
      <div class="form-group">
        <label for="password">Nuova Password</label>
        <input type="password" id="password" placeholder="Inserisci la nuova password" autocomplete="new-password" />
        <div class="error-message" id="passwordError"></div>
        <div class="password-requirements">
          La password deve contenere almeno 8 caratteri, una lettera maiuscola, una minuscola e un numero.
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Conferma Password</label>
        <input type="password" id="confirmPassword" placeholder="Conferma la nuova password" autocomplete="new-password" />
        <div class="error-message" id="confirmPasswordError"></div>
      </div>

      <div class="form-group">
        <button id="submitButton">Reimposta Password</button>
        <div class="error-message" id="generalError"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      if (!token) {
        showError('generalError', 'Token mancante o non valido. Richiedi un nuovo link di reset.');
        document.getElementById('submitButton').disabled = true;
        return;
      }

      const apiUrl = 'https://gefarmdb.altervista.org/gefarm_api_v2/api/auth/password_reset_confirm';

      document.getElementById('submitButton').addEventListener('click', function () {
        resetErrors();
        const password = document.getElementById('password').value.trim();
        const confirmPassword = document.getElementById('confirmPassword').value.trim();

        let isValid = true;

        if (!password) {
          showError('passwordError', 'Inserisci una password');
          isValid = false;
        } else if (password.length < 8) {
          showError('passwordError', 'La password deve contenere almeno 8 caratteri');
          isValid = false;
        } else if (!/[A-Z]/.test(password)) {
          showError('passwordError', 'Deve contenere almeno una lettera maiuscola');
          isValid = false;
        } else if (!/[a-z]/.test(password)) {
          showError('passwordError', 'Deve contenere almeno una lettera minuscola');
          isValid = false;
        } else if (!/[0-9]/.test(password)) {
          showError('passwordError', 'Deve contenere almeno un numero');
          isValid = false;
        }

        if (password !== confirmPassword) {
          showError('confirmPasswordError', 'Le password non coincidono');
          isValid = false;
        }

        if (isValid) {
          document.getElementById('submitButton').disabled = true;
          document.getElementById('submitButton').textContent = 'Elaborazione in corso…';

          fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: token, new_password: password })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              document.getElementById('resetForm').style.display = 'none';
              document.getElementById('successMessage').style.display = 'block';
              document.getElementById('loginLink').href = 'https://app.gefarm.com/login';
            } else {
              showError('generalError', data.message || 'Errore durante il reset della password');
              restoreButton();
            }
          })
          .catch(() => {
            showError('generalError', 'Errore di connessione. Riprova più tardi.');
            restoreButton();
          });
        }
      });

      function showError(elementId, message) {
        const el = document.getElementById(elementId);
        el.textContent = message;
        el.style.display = 'block';
      }

      function resetErrors() {
        document.querySelectorAll('.error-message').forEach(el => {
          el.style.display = 'none';
          el.textContent = '';
        });
      }

      function restoreButton() {
        document.getElementById('submitButton').disabled = false;
        document.getElementById('submitButton').textContent = 'Reimposta Password';
      }
    });
  </script>
</body>
</html>
